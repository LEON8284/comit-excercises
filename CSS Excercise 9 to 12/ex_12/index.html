<!DOCTYPE html>
<html lang="en">
<head>
<title>Pseudo Classes</title>
<meta charset="utf-8">
<style>
    div li:nth-child(2){
        background:red;
        color:white;
    }
    div li:first-child{
        font-size:32px;
    }
    div li:nth-child(3){
        
        color:green;
    }
    div li:nth-child(6){
        
        color:green;
    }
    div li:nth-child(9){
        
        color:green;
    }
    div li:last-child{
        
        text-transform: uppercase;
    }
</style>
</head>
<body>
    <h1>Funky List Items</h1>
    <div>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <li>six</li>
            <li>seven</li>
            <li>eight</li>
            <li>nine</li>
            <li>ten</li>
        </ul>
    
    </div>

</body>
</html>
